<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Navbar</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
		<script src="app.js"></script>
</head>
<body>
    <nav>
        <img src="images/gama.png" class="logo" alt="">
        <label for="checkbox" class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </label>
        <input type="checkbox" class="checkbox" id="checkbox" class="checkbox">
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Gaming</a></li>
            <li><a href="#">Merchandise</a></li>
        </ul>
    </nav>
    <div class="registration-block">
		<form name="registration" class="registration" id="registration">
			<h1>Registration Form</h1>
			<div class="form">
				<input type="text" class="name" autocomplete="off" name="name" required />
				<label class="label-name" for="name">
					<span class="content-name">Full Name</span>
				</label>
			</div>
		<div class="form">
		<input type="text" class="name" autocomplete="off" name="age" required />
			<label class="label-name" for="name">
				<span class="content-name">Age</span>
			</label>
		</div>
		<div class="form">
			<input type="text" class="name" autocomplete="off" name="gender" required />
			<label class="label-name" for="name">
				<span class="content-name">Gender</span>
			</label>
	    </div>
		<div class="form">
		<input type="text" class="name" autocomplete="off" name="contact_no" required />
			<label class="label-name" for="name">
				<span class="content-name">Contact No.</span>
			</label>	
		</div>
		<div class="form">
			<input type="text" class="name" autocomplete="off" name="email" required />
			<label class="label-name" for="name">
				<span class="content-name">Email</span>
			</label>
		</div>
	</form>
	<button class="submit-btn" onclick='SubForm()'>Submit</button>
	
	</div>    
</body>
<script>
    function myFunction(x) {
      x.classList.toggle("change");
    }
    </script>
</html>
