    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }


        body {
            overflow-x: hidden;
        }


        .container {
            position: relative;
            width: 100vw;
            height: 100px;
        }


        .slider {
            display: grid;
            position: absolute;
            grid-template-rows: 100px;
            grid-template-columns: repeat(10 , 2fr);
            grid-column-gap: 10px;
        }


        .slides {
            width: 400px;
            height: 200px;
            background-color: red;
            background-position: center;
            white-space: nowrap;
            position: relative;
        }


        .cart {
            position: absolute;
            right: 0;
            top: 2%;
        }


        .slides img {
            width: 400px;
            height: 200px;
            object-fit: cover;
        }
</style>
<script>
    let i = 0;
    insertImage = () => {
        let id ='slideImage' +i;

        let imageAddress = document.getElementById('getImage').value;
        console.log(imageAddress);
        let slideImage = document.getElementById(id);
        slideImage.src = imageAddress;
        console.log(slideImage);
        console.log(imageAddress);
        i++;
        
    
    }
